<!DOCTYPE html>
<html>
  <head>
    <title>CSS Selectors &amp; Specificity</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>CSS Selectors &amp; Specificity</h1>
    <table>
      <thead>
        <tr>
          <th class="top"></th>
          <th class="top">Name</th>
          <th class="top">Decription</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>ID</th>
          <td class="example">#example</td>
          <td>Selects single-use ID name</td>
        </tr>
        <tr>
          <th>Class</th>
          <td class="example">.example</td>
          <td>Selects multi-use Class name</td>
        </tr>
        <tr>
          <th>Type</th>
          <td class="example">p, h1, div</td>
          <td>Selects element type</td>
        </tr>
        <tr>
          <th>No value</th>
          <td class="example">*</td>
          <td>Universal selector</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
